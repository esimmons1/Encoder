<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Encoder and Decoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Encoder/Decoder</h2>
  <p>Key:</p>
  <input id="key" type="text" placeholder="Enter key word">
  <p>Message:</p>
  <textarea id="message" rows="4"></textarea>
  <p>
    <button id="encrypt">Encrypt</button>
    <button id="decrypt">Decrypt</button>
  </p>
  <p>Output:</p>
  <textarea id="output" rows="4" readonly></textarea>
  <script src="script.js"></script>
  <p>Created by Ellis in May 2025</p>
</body>
</html>
